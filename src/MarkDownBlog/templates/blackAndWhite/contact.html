{% extends "base.html" %}
 {% load staticfiles %} 
 {% block css %}
<!-- css -->
<link rel="stylesheet" href="{% static 'css/blackAndWhite/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/blackAndWhite/custom.css' %}"> 
{% endblock %} 

{% block content %}
<h1 class="page-title">联系我</h1>
<!--<article class="post">-->
<div class="entry-content clearfix">
	<form action="/emailToMe/" method="post" class="contact-form">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<input type="text" name="name" placeholder="Name" required>
				<input type="email" name="email" placeholder="Email" required>
				<input type="text" name="subject" placeholder="Subject" required>
				<textarea name="message" rows="7" placeholder="Your Message" required></textarea>
				<button id="send" class="btn-send btn-5 btn-5b ion-ios-paperplane" style="margin: auto"><span>点我发送</span></button>
			</div>
		</div>
		<!-- row -->
	</form>
</div>
<!--</article>-->
{% endblock %}
